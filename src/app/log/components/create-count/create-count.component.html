<div class="container">
    <form [formGroup]="form" (ngSubmit)="createCount($event)">
        <mat-card >
            <mat-card-header>
                <mat-card-title>Crete a count</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input formControlName="name" placeholder="Escribe tu nombre" matInput type="text">
                </mat-form-field><br>
                <mat-form-field>
                    <input formControlName="email" placeholder="Escriba su email" matInput>
                </mat-form-field><br>
                <mat-form-field>
                    <input formControlName="password" placeholder="Digite su contraseÃ±a" matInput type="password" name="" id="">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/enter/login">Ya tengo cuenta</a><br>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Create conunt</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
