<div class="container">
    <form [formGroup]="form" (ngSubmit)="log($event)">
        <mat-card class="cart">
            <mat-card-header>
                <mat-card-title>Ingrese su usuario</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input formControlName="email" placeholder="Ingrese su email" matInput type="email">
                </mat-form-field><br>
                <mat-form-field>
                    <input formControlName="password" placeholder="Ingrese su password" matInput type="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <a routerLink="/enter/create-count">No tengo cuenta</a><br>
                <button [disabled]="form.invalid" mat-raised-button type="submit">Ingresar</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
